<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">



<ion-card>
  <ion-item>
    <ion-label position="stacked">Valor 1</ion-label>
    <ion-input placeholder="Digite aqui"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label position="stacked">Valor 2</ion-label>
    <ion-input placeholder="Digite aqui"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <ion-button>
            <h1>+</h1>
          </ion-button>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-button>
            <h1>-</h1>
          </ion-button>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-button>
            <h1>*</h1>
          </ion-button>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <ion-button>
            <h1>/</h1>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>

      <ion-col>
        <div>
          <ion-button class="maior">
            <ion-icon name="chevron-back"></ion-icon>
          </ion-button>
        </div>
      </ion-col>


      <ion-col>
        <div>
          <ion-button class="maior">
            <ion-icon name="chevron-forward"></ion-icon>
          </ion-button>
        </div>
      </ion-col>


    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label position="">Resultado:</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="">Operação:</ion-label>
  </ion-item>


</ion-card>

</ion-content>
